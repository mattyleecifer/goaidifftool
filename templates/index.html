<!DOCTYPE html>
<html>
    <head>
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
        <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
        <title>AI Differ</title>
        <link rel="stylesheet" href="/static/styles/style.css">
        <link rel="stylesheet" href="/static/styles/mobile.css" media="screen and (max-width: 800px)">
    </head>
    <body>
        <div class="prompt" style="display: block;">
        Prompt:<br>
        <textarea id="prompttext" class="prompttext" name="prompttext" style="width: 80%; height: 100px;"></textarea><button hx-post="/aidiff/" hx-target="#aitext" hx-include="#inputdata, #prompttext">Submit</button></div>
        <div class="main-content" style="display: block;">
            <div style="display: flex; float: left; width: 50%;">
                <p>Input:</p>
                <textarea id="inputdata" class="inputdata" name="inputdata" style="width: 100%; height: 600px;"></textarea>
            </div>
            <div id="aitext" class="aitext" style="display: inline; float: right; width: 50%;">
            </div>
        </div>
        
    </body>
</html>
